<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details</title>
    <link rel="stylesheet" href="./style/shop-details.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shop Details</h1>
        </header>

        <section class="shop-details" id="shop-details" aria-live="polite">
            <!-- Shop details will be dynamically inserted here -->
        </section>

        <footer>
            <button class="back-button" onclick="window.history.back()" aria-label="Back to the previous page">Back to Search</button>
        </footer>
    </div>
    <script src="./js/shop-details.js"></script>
</body>
</html>
